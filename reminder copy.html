<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Due Date Reminders</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    /* Container with semi-transparent background */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #444;
    }

    /* Input Field */
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    /* Button */
    button {
      background-color: #5a67d8;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #434190;
    }

    /* Result Paragraph */
    #reminderResult {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #2d3748;
    }

    /* Back Link */
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #5a67d8;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #434190;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Due Date Reminders</h2>
    <input type="text" id="reminderBook" placeholder="Enter book title..." />
    <button onclick="getReminder()">Get Reminder</button>
    <p id="reminderResult"></p>
    <a href="index.html">Back</a>
  </div>
  <script>
    function getReminder() {
      let bookTitle = document.getElementById("reminderBook").value.trim();
      if (bookTitle === "") {
        document.getElementById("reminderResult").innerText = "Please enter a book title.";
        return;
      }
      document.getElementById("reminderResult").innerText = "Reminder set for due date of " + bookTitle;
      // Here you could implement further reminder functionalities, e.g. integrating with an API.
    }
  </script>
</body>
</html>
