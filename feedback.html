<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provide Feedback</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Styling */
    body {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Overlay for contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* Feedback Card */
    .feedback-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .feedback-card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .feedback-card input, .feedback-card textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .feedback-card button {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      width: 100%;
    }

    .feedback-card button:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .feedback-card a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #5a67d8;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .feedback-card a:hover {
      color: #434190;
    }

    @media (max-width: 480px) {
      .feedback-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="feedback-card">
    <h2>Provide Feedback</h2>
    
    <!-- Book Name Input -->
    <div id="bookNameSection">
      <label for="bookName">Enter the Book Name</label>
      <input type="text" id="bookName" placeholder="Enter book name..." required />
      <button onclick="showFeedbackBox()">Next</button>
    </div>

    <!-- Feedback Section (Initially Hidden) -->
    <div id="feedbackSection" style="display:none;">
      <textarea id="feedbackText" placeholder="Write your feedback here..." required></textarea>
      <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <a href="index.html">Back</a>
  </div>

  <script>
    function showFeedbackBox() {
      const bookName = document.getElementById("bookName").value;
      if (bookName === "") {
        alert("Please enter a book name.");
        return;
      }
      document.getElementById("bookNameSection").style.display = "none"; // Hide the book name input
      document.getElementById("feedbackSection").style.display = "block"; // Show the feedback box
    }

    function submitFeedback() {
      const bookName = document.getElementById("bookName").value;
      const feedbackText = document.getElementById("feedbackText").value;
      if (feedbackText === "") {
        alert("Please provide your feedback.");
        return;
      }

      alert("Feedback Submitted for the book: " + bookName + "\nYour thoughts: " + feedbackText);
      // You can add further logic to process or send feedback here (e.g., save it to a server).
    }
  </script>
</body>
</html>
